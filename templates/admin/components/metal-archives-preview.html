{{ define "admin/components/metal-archives-preview.html" }}
<div class="p-4 bg-gray-700 rounded">
    <h4 class="font-bold mb-2">Metal Archives Data Preview</h4>
    <div class="space-y-2 mb-4">
        <p><strong>Release Date:</strong> {{ .ReleaseDate }}</p>
        <p><strong>Genre:</strong> {{ .Genre }}</p>
        <p><strong>Country:</strong> {{ .Country }}</p>
        <p><strong>Label:</strong> {{ .Label }}</p>
    </div>
    <button 
        class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 htmx-request:opacity-50"
        onclick="populateMetalArchivesData({{ .JsonData }})"
    >
        Populate Fields
    </button>
</div>
<script>
    function populateMetalArchivesData(data) {
        document.querySelector('[name="releaseDate"]').value = data.releaseDate;
        document.querySelector('[name="genre"]').value = data.genre;
        document.querySelector('[name="country"]').value = data.country;
        document.querySelector('[name="label"]').value = data.label;
    }
</script>
{{ end }}
