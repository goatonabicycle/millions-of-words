{{ define "admin/components/import-content" }}
<div class="space-y-6">
    <h2 class="text-xl font-bold text-gray-200">Import Albums</h2>

    <div class="p-4 bg-gray-800 rounded border border-gray-600">
        <form hx-post="/admin/import" hx-target="#import-results">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Bandcamp URLs</label>
                    <textarea 
                        name="bandcampUrls" 
                        rows="10" 
                        class="w-full p-2 bg-gray-700 text-gray-200 rounded border border-gray-600 focus:border-blue-500"
                        placeholder="Enter one Bandcamp album URL per line"
                    ></textarea>
                </div>

                <div>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-gray-200 rounded hover:bg-blue-700">
                        Import Albums
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div id="import-results" class="space-y-2"></div>
</div>
{{ end }}
