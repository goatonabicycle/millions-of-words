<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>{{ .Album.ArtistName }} - {{ .Album.AlbumName }}</title>

  <meta
    property="og:title"
    content="{{ .Album.ArtistName }} - {{ .Album.AlbumName }}" />
  <meta
    property="og:type"
    content="music.album" />
  <meta
    property="og:image"
    content="{{ .Album.ImageUrl }}" />
  <meta
    property="og:site_name"
    content="Millions of Words" />
  <meta
    property="og:locale"
    content="en_US" />

  <meta
    name="twitter:card"
    content="summary_large_image" />
  <meta
    name="twitter:title"
    content="{{ .Album.ArtistName }} - {{ .Album.AlbumName }}" />
  <meta
    name="twitter:image"
    content="{{ .Album.ImageUrl }}" />
  <meta
    name="twitter:site"
    content="@gruglistenmusic" />
  <meta
    name="twitter:creator"
    content="@gruglistenmusic" />

  <script
    defer
    src="https://cloud.umami.is/script.js"
    data-website-id="366fc950-59b9-478b-8d47-040bca743961"></script>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com" />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />

  <style>
    body {
      font-family: "Open Sans", sans-serif;
    }

    .sticky-container {
      position: -webkit-sticky;
      position: sticky;
      top: 100px;
    }

    .track-info {
      max-width: 200px;
      font-size: 0.85rem;
      line-height: 1.2;
    }

    .album-cover {
      max-width: 350px;
      height: auto;
      margin: 0 auto;
      display: block;
    }

    .lyrics {
      column-count: 2;
      column-gap: 20px;
    }

    .lyrics .highlighted,
    .word-counts .highlighted {
      background-color: #fcd34d;
      color: #000;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .lyrics {
        column-count: 1;
      }
    }

    .album-details-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    @media (max-width: 1024px) {
      .album-details-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 768px) {
      .album-details-container {
        grid-template-columns: 1fr;
      }
    }

    .album-details-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .album-details-grid div {
      background-color: #2d3748;
      color: #e2e8f0;
      padding: 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
    }

    .details-section {
      background-color: #1e293b;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.8rem;
    }

    .details-section h3 {
      font-size: 1.1rem;
      font-weight: bold;
      color: #e2e8f0;
      margin-bottom: 10px;
      text-align: center;
    }

    .flex-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .flex-grid div {
      background-color: #2d3748;
      color: #e2e8f0;
      padding: 8px;
      border-radius: 6px;
      text-align: left;
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
    }

    .album-cover-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      .album-cover {
        max-width: 100%;
      }
    }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 5px 5px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }

    .fancy-header {
      font-family: "Open Sans", sans-serif;
      font-size: 80px;
      font-weight: bold;
      text-align: center;
    }

    .album-cover-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .album-color-block {
      margin-top: 10px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
