{{ define "header" }}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{{if .Album}}{{.Album.ArtistName}} - {{.Album.AlbumName}}{{else if .Title}}{{.Title}}{{else}}Millions of Words{{end}}</title>
        
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
    <meta property="og:title" content="{{if .Album}}{{.Album.ArtistName}} - {{.Album.AlbumName}}{{else}}Millions of Words - Explore Albums{{end}}" />
    <meta property="og:type" content="{{if .Album}}music.album{{else}}website{{end}}" />    
    <meta property="og:site_name" content="Millions of Words" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Millions of Words">
    <meta name="twitter:site" content="@millionsofwords">
        
    {{if .Album}}    
        <meta property="og:image" content="{{.Album.AlbumArtURL}}" />                
        <script src="https://unpkg.com/compromise"></script>
        <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>        
        <meta name="twitter:card" content="summary_large_image">        
    {{end}}
    {{if .IsAllWords}}<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>{{end}}
        
    <link rel="stylesheet" href="/static/css/variables.css">
    <link rel="stylesheet" href="/static/css/general.css">
    <link rel="stylesheet" href="/static/css/album-details.css">           

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
{{ end }}
