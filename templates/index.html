<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandcamp Album Fetcher - Go</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body
    class="mx-auto my-8 dark:bg-gray-900 dark:text-gray-200 flex flex-col md:flex-row"
  >
    <div class="w-full md:w-1/3 overflow-auto h-screen">
      <div class="text-center sticky top-0 bg-gray-900 p-4">
        <h1 class="text-2xl font-bold mb-4">Albums</h1>
        <input
          type="text"
          id="album-search"
          name="search"
          placeholder="Search albums"
          hx-get="/search-albums"
          hx-params="search"
          hx-target="#album-grid"
          hx-trigger="keyup delayed:500ms"
          class="mt-1 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full bg-gray-800 text-gray-200 text-lg"
        />
      </div>
      <div
        id="album-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4"
      >
        {{ template "album-grid.html" . }}
      </div>
    </div>
    <div class="w-full md:w-2/3 overflow-auto h-screen">
      <div id="album-details" class="p-4"></div>
    </div>
  </body>
</html>
