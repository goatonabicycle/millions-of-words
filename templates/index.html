<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    {{ template "header" . }}
    <title>Millions of Words - Albums</title>
</head>
<body class="mx-auto my-8 dark:bg-gray-900 dark:text-gray-200 flex flex-col">
    <div class="w-full min-h-screen flex flex-col">
        <header class="text-center top-0 bg-gray-900 p-4 z-10">
            <h1 class="fancy-header">Millions of Words</h1>
            <h2 class="text-2xl font-bold mb-4">Latest Albums</h2>
            <nav class="mt-4">
                <a href="/all-words" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-300">All Words</a>
                <a href="/all-albums" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-300 ml-2">All Albums</a>
            </nav>
        </header>
        <main id="album-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6 p-4 flex-grow">
            {{ template "album-grid.html" . }}
        </main>
        <div class="flex flex-col items-center mb-8">
            <a href="/all-albums" class="px-4 py-2  hover:bg-indigo-700 transition-colors duration-300 ml-2">See all</a>
        </div>
    </div>
</body>
</html>
